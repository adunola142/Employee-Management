version: "3"

services:
    nginx:    
        build: ./nginx/
        restart: always  
        container_name: nginx-container  
        ports:  
        - 80:80  
        links:  
        - php
        - mysql  
        volumes_from:  
        - app-data

    php:    
        build: ./php/
        restart: always  
        container_name: php-container  
        ports:
        - "9000:9000" 
        links:  
        - mysql  
        volumes:  
        - ./app/:/var/www/html  

    app-data:    
        image: php:7.0-fpm  
        container_name: app-data-container  
        volumes:  
        - ./app/:/var/www/html/  
        command: "true"  

    mysql:    
        platform: linux/x86_64
        image: mysql:5.7
        restart: always  
        container_name: mysql-container  
        volumes_from:  
        - mysql-data  
        environment:  
        MYSQL_ROOT_PASSWORD: root  
        MYSQL_DATABASE: project.sql  
        MYSQL_USER: user  
        MYSQL_PASSWORD: password  

    mysql-data:    
        platform: linux/x86_64
        image: mysql:5.7  
        container_name: mysql-data-container  
        volumes:  
        - /var/lib/mysql  
        command: "true" 

    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        links:
        - mysql
        ports:
        - 8183:80
        environment:
        PMA_USER: root
        PMA_PASSWORD: admin
        PMA_ARBITRARY: 1
